    * {

    .video-bg {

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #0ff;
      box-shadow: 0 0 25px #0ff;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .glitch {
      position: relative;
      font-family: 'Share Tech Mono', monospace;
      font-size: 2.8em;
      color: white;
      letter-spacing: 2px;
      animation: glitch-skew 1s infinite linear alternate-reverse;
      margin-bottom: 15px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .glitch::before {
      color: #f0f;
      z-index: -1;
      animation: glitch-before 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0ff;
      z-index: -2;
      animation: glitch-after 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-before {
      0% { clip-path: inset(0 0 90% 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(50% 0 0 0); transform: translate(0, 0); }
    }

    @keyframes glitch-after {
      0% { clip-path: inset(0 0 95% 0); transform: translate(2px, 2px); }
      100% { clip-path: inset(60% 0 20% 0); transform: translate(0, 0); }
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      50% { transform: skew(-1deg); }
      100% { transform: skew(0deg); }
    }

    .info {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff;
      font-size: 1em;
      line-height: 1.6em;
      max-width: 90vw;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg, #0ff, #08f);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s ease;
      width: 220px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }

    footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
    }

    @media screen and (max-width: 768px) {

    @media screen and (max-width: 480px) {

      }
